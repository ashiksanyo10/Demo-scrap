<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Scraper</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ecf0f3;
            margin: 0;
        }
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }
        .input-section {
            width: 50%;
            margin-right: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .preview-section {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow-y: auto;
            max-height: 70vh;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #warning {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Movie Scraper</h1>

    <div class="container">
        <div class="input-section">
            <h2>Enter Movie Names (up to 25)</h2>
            <textarea id="movieNamesInput" placeholder="Enter movie names, one per line"></textarea>
            <button id="submitBtn">Process</button>
        </div>
        <div class="preview-section" id="moviePreview">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <div id="loading" style="display: none;">
        <div class="loader"></div>
        <p>Fetching details...</p>
    </div>

    <script>
        const submitBtn = document.getElementById('submitBtn');
        const movieNamesInput = document.getElementById('movieNamesInput');
        const moviePreview = document.getElementById('moviePreview');
        const loading = document.getElementById('loading');
        const warning = document.getElementById('warning');

        submitBtn.addEventListener('click', async () => {
            const movieNames = movieNamesInput.value.trim().split('\n').map(name => name.trim()).filter(name => name !== '');
            if (movieNames.length === 0 || movieNames.length > 25) {
                warning.style.display = 'block';
                return;
            }
            warning.style.display = 'none';
            submitBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ movieNames })
                });

                if (response.ok) {
                    const data = await response.json();
                    displayMovieDetails(data);
                } else {
                    throw new Error('Failed to process movie names');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to process movie names');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function displayMovieDetails(movieDetails) {
            moviePreview.innerHTML = ''; // Clear previous results
            movieDetails.forEach(movie => {
                const movieDiv = document.createElement('div');
                movieDiv.classList.add('movie-detail');
                movieDiv.innerHTML = `
                    <h3>${movie.title_name}</h3>
                    <p><strong>Director:</strong> ${movie.dir_name}</p>
                    <p><strong>Classification:</strong> ${movie.classification}</p>
                    <p><strong>Runtime:</strong> ${movie.runtime}</p>
                    <hr>
                `;
                moviePreview.appendChild(movieDiv);
            });
        }
    </script>
</body>
</html>
